{% extends 'student_crud/base.html' %}

{% block content %}
    {% for student in students %}
        <div class="post">
            <p class="date">created: {{ student.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'student_detail' pk=student.pk %}">{{ student.title }}</a></h1>
            <p>{{ student.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
