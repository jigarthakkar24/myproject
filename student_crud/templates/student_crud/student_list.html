{% extends 'student_crud/base.html' %}

{% block content %}
    {% for student in students %}
        <div class="post">
            <div class="date">
                {{ student.published_date }}
            </div>
            <h1><a href="{% url 'student_detail' pk=student.pk %}">{{ student.title }}</a></h1>
            <p>{{ student.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
